<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handmade Web</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/favi.png">
</head>

<body>
<nav id="nav"></nav>
<div class="sun"></div>
<div class="moon"></div>

<section id="main">

    <select id="weeks">
      <option value="w1"> - Week 1 | Introductions</option>
      <option value="w2"> - Week 2 | HTML, CSS</option>
      <option value="w3" selected> > Week 3 | Box Model</option>
    </select>

    <div id="w1" class="week">
      <h2>Week 1</h2>
      <h3>Tuesday</h3>
      <ul>
        <li>apple</li>
        <li>pear</li>
        <li>peach</li>
      </ul>
      <hr>
      <h3>Thursday</h3>
      <ul>
        <li>apple</li>
        <li>pear</li>
        <li>peach</li>
      </ul>
    </div>

    <div id="w2" class="week">
      <h2>Week 2</h2>

    </div>

    <div id="w3" class="week">
      <h2>Week 3</h2>
    </div>

  </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/functions.js"></script>

</body>
</html>
